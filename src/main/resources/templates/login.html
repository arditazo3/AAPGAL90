<!DOCTYPE html>
<html>
<head lang="en">

<title>The App Login</title>

<!--/*/ <th:block th:include="fragments/headerLogin :: headerLogin"></th:block> /*/-->
</head>
<body  class=" login">

	<!-- BEGIN LOGO -->
	<div class="logo">
		<span class="form-title uppercase">The App</span>
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" th:action="@{/login}" method="post">
			<div class="form-title">
				<span class="form-title">Welcome.</span> <span class="form-subtitle">Please
					login.</span>
			</div>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span> Enter any username and password. </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<input class="form-control form-control-solid placeholder-no-fix"
					type="text" autocomplete="off" placeholder="Username"
					name="username" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input class="form-control form-control-solid placeholder-no-fix"
					type="password" autocomplete="off" placeholder="Password"
					name="password" />
			</div>
			<div class="pull-left form-group">
				<label class="rememberme check"> <input type="checkbox"
					name="remember" />Remember me
				</label>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn red btn-block uppercase">Login</button>
			</div>
			<div class="form-actions">

				<div class="pull-right forget-password-block">
					<a href="" id="forget-password" class="forget-password hide">Forgot
						Password?</a>
				</div>
			</div>
		</form>
		<!-- END LOGIN FORM -->
	</div>


	<!--/*/ <th:block th:include="fragments/footerLogin :: footerLogin"></th:block> /*/-->

</body>
</html>
