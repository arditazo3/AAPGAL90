<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>

<body>

	<div th:fragment="newPatient">

		<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<!-- BEGIN CONTENT BODY -->
<div class="page-content">
	<!-- BEGIN PAGE HEADER-->
<!-- BEGIN THEME PANEL -->

<!-- END THEME PANEL -->
<!-- BEGIN PAGE BAR -->
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li><a th:href="@{/patient/patientsList}">Patients</a> <i class="fa fa-circle"></i>
		</li>
		<li><span>Create Patient</span></li>
	</ul>
	<div class="page-toolbar">
		<div class="btn-group pull-right">
			<button type="button"
				class="btn green btn-sm btn-outline dropdown-toggle"
				data-toggle="dropdown">
				Actions <i class="fa fa-angle-down"></i>
			</button>
			<ul class="dropdown-menu pull-right" role="menu">
				<li><a href="#"> <i class="icon-bell"></i> Action
				</a></li>
				<li><a href="#"> <i class="icon-shield"></i> Another
						action
				</a></li>
				<li><a href="#"> <i class="icon-user"></i> Something
						else here
				</a></li>
				<li class="divider"></li>
				<li><a href="#"> <i class="icon-bag"></i> Separated
						link
				</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- END PAGE BAR -->
<!-- END PAGE HEADER-->
<div class="row">

	<!-- START OF FORM -->
<div class="tab-pane" id="productFormLoad">
	<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-gift"></i>Create Patient
			</div>
			<div class="tools">
				<a href="javascript:;" class="collapse"> </a>

				<a href="#portlet-config" data-toggle="modal" class="config">

				</a> <a href="javascript:;" class="reload"> </a>

				<a href="javascript:;" class="remove"> </a>
			</div>
		</div>
	<div class="portlet-bodyPatient formPatient">
	<!-- BEGIN FORM-->
	<form class="horizontal-form" th:object="${patient}"
		id="productForm" th:action="@{/patient}" method="post">

		<div class="form-body">
			<h3 class="form-sectionPatient">Patient Info</h3>

			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>

			<div class="alert alert-success display-hide">
				<button class="close" data-close="alert"></button> Your form validation is successful! </div>


			<div class="rowPatient">

				<input type="hidden" th:field="*{idPatient}"/>

				<div class="col-md-3">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control"
							   th:field="*{firstName}" placeholder="" /></div>
				</div>

				<div class="col-md-3">
					<div class="form-group">
						<label>Last name</label>
						<input type="text" class="form-control"
							   th:field="*{lastName}" placeholder="" /></div>
				</div>

				<div class="col-md-3">
					<div class="form-group">
						<label>Address</label>
						<input type="text" class="form-control"
							   th:field="*{address}"  placeholder="" /></div>
				</div>

				<div class="col-md-3">
					<div class="form-group">
						<label for="single" class="control-label">City</label>
						<select id="single" class="form-control select2"
						        th:selected="*{city}">

								<option value="" text=""></option>
								<option th:each="city : ${cities}"
										th:value="${city.value}"
										th:text="${city.desc}">Test</option>


						</select>
					</div>
				</div>

			</div>

			<div class="form-actions right">
			
			    <a class="btn red" th:href="${patient.idPatient != null ? ('/patient/delete/' + patient.idPatient) : ('/patient/newPatient') }">
			    Delete</a>
				<a class="btn default" th:href="@{/patient/newPatient}" >Cancel</a>
				<button id="save_Form" type="submit" class="btn blue">
				  <i class="fa fa-check"></i> Save
				</button>
				
			</div>
		</div>
	</form>
	<!-- END FORM-->
		</div>
	</div>
	<div  id="statistics_1" class="chart hide"></div>
</div>
<!-- END OF FORM -->
<!-- END EXAMPLE TABLE PORTLET-->
</div>
<!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
		</div>
	</div>
</body>
</html>
